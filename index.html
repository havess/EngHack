<html>
	<head>
		<title>My first Three.js app</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			.Menu-hidden{
				display: none;
				position: absolute;
				padding: 10px;
				border-radius: 5px;
				float: left;
			}
			.Particle-menu{
				display: none;
				opacity: 0.7;
				border-radius: 5px;
				position: absolute;
				background: #444;
				color: white;
				padding: 10px;
				margin: 10px;
				margin-top: 70px;
				height: auto;
				width: auto;
				overflow: auto; 
			}
		</style>
	</head>
	<body>

		<div class="Menu-hidden">
  			<button type="button" class="btn btn-default" aria-label="Left Align">Palette</button>
  		</div>
		<div class="Particle-menu">
		<h1> <em><strong>Choose Wisely</strong></em></h1>
		<ul id = "Flowers">
			<li><a href="#">Rose</a></li>
			<li><a href="#">Daffodil</a></li>
			<li><a href="#">Anemone</a></li>
			<li><a href="#">Carnation</a></li>
			<li><a href="#">Stock</a></li>
		</ul>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/Tween.js"></script>
		<script src="js/FirstPersonControls.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="JS/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
